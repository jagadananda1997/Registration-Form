<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="">
      <div class="image-Box">
<img src="images/pexels-jopwell-2422286.jpg" alt="">
      </div>
      <div class="content-Box">
<div class="form-Box form-Box2" >
<h2 class="sign-up-text">Sign up page</h2>
<form>
<div class="input-Box">
    <span>First Name</span>
    <input type="text" name="name" required>
</div>
<div class="input-Box">
    <span>Middle Name</span>
    <input type="text" name="name">
</div>
<div class="input-Box">
    <span>Last Name</span>
    <input type="text" name="name" required>
</div>
<div class="input-Box">
    <span>Password</span>
    <input type="password" name="password">
</div>
<div class="input-Box">
    <span>Date of Birth</span>
    <input type="date" name="dob">
</div>
<div class="radio-buttom">
    <span>Gender</span>
    <input class="male-radio" type="radio" value="Male"name="gender">Male
    <input class="female-radio" type="radio" value="Female"name="gender">Female
</div>
<div class="input-Box">
    <input type="submit" value="Register" name="register">
</div>
<div class="input-Box">
<p>Already have an account? <a href="index.html">Sign in</a></p>
</div>
</form>
<h3 class="social-heading">Sign up with social media</h3>
<ul class="social">
    <li><img src="images/facebook.png" alt="facebook"></li>
    <li><img src="images/twitter.png" alt="twitter"></li>
    <li><img src="images/instagram.png" alt="instagram"></li>

</ul>
</div>
      </div>
  </main>  
</body>
</html>
